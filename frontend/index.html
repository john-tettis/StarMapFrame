<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <!--Meta-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!--Title-->
    <title>StartMap</title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row my-5 align-items-center">
            <div class="col-6 col-sm-12 col-xs-12 col-md-6 col-lg-6">
                <h1>قاب ستاره ای خود را شخصی سازی کنید</h1>
                <hr>
                <form id="form" method="post">
                    <div class="mb-2">
                        <label for="coord" class="form-label">موقعیت جغرافیایی</label>
                        <input type="" name="coord" id="coord" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="time" class="form-label">زمان</label>
                        <input type="time" name="time" id="time" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="date" class="form-label">تاریخ</label>
                        <input type="date" name="date" id="date" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="city" class="form-label">شهر</label>
                        <input type="text" name="city" id="city" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label for="info" class="form-label">متن دلخواه</label>
                        <input type="text" name="info" id="info" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="reset" value="ریست" class="btn btn-outline-danger w-100">
                        </div>
                        <div class="col">
                            <input type="submit" value="ثبت" class="btn btn-primary w-100">
                        </div>
                    </div>
                </form>
            </div>
            <div id="star-frame" class="col-6 col-sm-12 col-xs-12 col-md-6 col-lg-6">
                <img class="img-fluid d-block m-auto" src="./img/frame.png" alt="frame" />
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>

</html>
